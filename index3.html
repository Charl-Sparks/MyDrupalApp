<!DOCTYPE html>
<html lang="en" dir="ltr">  
  <link href="css/topcoat-mobile-dark.min.css" rel="stylesheet">
</head>
<body class="html front not-logged-in one-sidebar sidebar-first page-node page-node- page-node-1 node-type-page" >
  
  <h1> Welcome to iAudit</h1>

  <form class="webform-client-form" enctype="multipart/form-data" action="/?mag=1" method="post" id="webform-client-form-1" accept-charset="UTF-8">
    <div>
      <div class="form-item webform-component webform-component-textfield webform-container-inline" id="webform-component-name">
        <input type="text" id="edit-submitted-name" name="submitted[name]" value="" size="60" maxlength="128" class="form-text topcoat-text-input--large" placeholder ="Name"/>
      </div>
      <div class="form-item webform-component webform-component-date webform-container-inline" id="webform-component-date">
        <label for="edit-submitted-date" class="control-label">Date </label>
        <div class="webform-container-inline webform-datepicker "><div class="control-group form-type-select form-item-submitted-date-month form-item">
          <label class="element-invisible control-label" for="edit-submitted-date-month">Month </label>
            <div class="controls"> <select class="month form-select" id="edit-submitted-date-month" name="submitted[date][month]"><option value="" selected="selected">Month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sep</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select>
            </div>
          </div>
          <div class="control-group form-type-select form-item-submitted-date-day form-item">
            <label class="element-invisible control-label" for="edit-submitted-date-day">Day </label>
              <div class="controls"> <select class="day form-select" id="edit-submitted-date-day" name="submitted[date][day]"><option value="" selected="selected">Day</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>
            </div>
          </div>
          <div class="control-group form-type-select form-item-submitted-date-year form-item">
            <label class="element-invisible control-label" for="edit-submitted-date-year">Year </label>
              <div class="controls"> <select class="year form-select" id="edit-submitted-date-year" name="submitted[date][year]"><option value="" selected="selected">Year</option><option value="2011">2011</option><option value="2012">2012</option><option value="2013">2013</option><option value="2014">2014</option><option value="2015">2015</option></select>
            </div>
          </div>
          <input type="image" src="/sites/all/modules/webform/images/calendar.png" class="webform-calendar webform-calendar-start-2011-10-16 webform-calendar-end-2015-10-16 webform-calendar-day-0" alt="Open popup calendar" title="Open popup calendar" />
        </div>
      </div>
      <div id="edit-submitted-image-ajax-wrapper"><div class="form-item webform-component webform-component-managed_file webform-container-inline" id="webform-component-image">
        <label for="edit-submitted-image" class="control-label">Image </label>
          <div id="edit-submitted-image" class="form-managed-file"><input type="file" id="edit-submitted-image-upload" name="files[submitted_image]" size="22" class="form-file" /><button class="topcoat-button form-submit" id="edit-submitted-image-upload-button" name="submitted_image_upload_button" value="Upload" type="submit">Upload</button>
          <input type="hidden" name="submitted[image][fid]" value="0" />
        </div>
      </div>
    </div>
    <button class="topcoat-button form-submit" id="edit-submit" name="op" value="Submit" type="submit">Submit</button>
  </div>
</form>




<script src="lib/handlebars.js"></script>
<script src="phonegap.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/main.js"></script>

</body>
</html>
